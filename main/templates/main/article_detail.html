{% extends "main/base.html" %}


<head>
{% block title %}Article Detail{% endblock %}
<style>
.text-margin {
    margin-left: 15px;
    margin-right: 15px;
}
.large-font {
          font-size: 2rem; /* или любое другое значение */
        }
</style>
</head>

{% block content %}

<div class="text-margin highlight mb-4">
<h2>{{ article.title }}</h2>
<p class="lead text-center large-font">{{ article.content|safe  }}</p>

{% for test in tests %}

    <a href="{% url 'test_detail' article.course.id article.id test.id %}" class="btn btn-primary">Пройти тест</a>
{%  endfor %}
</br>
    <a href="{% url 'course_detail' article.course.id %}" class="btn btn-primary" style="margin-bottom: 20px;">Вернуться к курсу</a>

</div>

{% endblock %}
