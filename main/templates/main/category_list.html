{% extends "main/base.html" %}

{% block content %}
    <h2 class="text-margin pr-8">Категории курсов</h2>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url 'courses_by_category' category.id %}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
